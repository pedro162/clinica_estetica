name: Lint analysis

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v2
      - run: docker build -t react-app-lint .
      #- run: docker run --rm react-app-lint npm run lint
